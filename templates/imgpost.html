{% extends "layout.html" %}
{% block title %}
    New Entry
{% endblock %}

{% block main %}
    <link href="new_style_entry.css" rel="stylesheet"/>
    <form action="{{ url_for('new_entry', sort='img') }}" enctype="multipart/form-data" method="post">
        <fieldset>

            <label for="file" class="custom-file-upload">
                choose
            </label>
            <input id="file" name="file" type="file"/>
            <br>
            <div class="form-group">
                <input class="form-control" name="name" placeholder="Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="tag" placeholder="Tag (optional)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Save</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
