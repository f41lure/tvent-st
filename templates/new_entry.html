{% extends "layout.html" %}
{% block title %}
    New Entry
{% endblock %}

{% block main %}
    <link href="new_style_entry.css" rel="stylesheet"/>
    <form action="{{ url_for('new_entry') }}" method="post">
        <fieldset>

            <div class="entrybox">
                <textarea class="textbox" name="entry" style="height:80px;
                                                                width:1050px;
                                                                font-family: Verdana, Tahoma, Arial, Helvetica, sans-serif;
                                                                font-size: 82%;
                                                                overflow:scroll
                                                                wrap=hard;"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" name="name" placeholder="Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="tag" placeholder="Tag (optional)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Save</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
