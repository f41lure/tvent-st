{% extends "layout.html" %}
{% block title %}
    Edit profile
{% endblock %}

{% block main %}
    <link href="new_style_entry.css" rel="stylesheet"/>
    <form action="{{ url_for('edit') }}" enctype="multipart/form-data" method="post">
        <fieldset>
            <label for="file" class="custom-file-upload">
                choose a pfp
            </label>
            <input id="file" name="file" type="file"/>
            <div class="entrybox">
                <textarea class="textbox" name="bio" style="height:80px;
                                                                width:120px;
                                                                font-family: Verdana, Tahoma, Arial, Helvetica, sans-serif;
                                                                font-size: 82%;
                                                                overflow:scroll;" placeholder="Something about you">{{curr_bio}}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Save</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
